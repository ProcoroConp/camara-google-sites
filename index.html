<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elige tu frase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 42px; /* LETRA MÁS GRANDE */
      margin-bottom: 40px;
    }

    .frases {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .frases img {
      width: 90px;   /* más grandes */
      cursor: pointer;
      opacity: 0.4;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .frases img:hover {
      opacity: 0.8;
    }

    .frases img.active {
      opacity: 1;
      border: 2px solid #ff00aa;
      transform: scale(1.05);
    }

    button {
      background: #ff00aa;
      color: #000;
      border: none;
      padding: 16px 40px;
      font-size: 22px; /* botón más grande */
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Elige tu frase</h1>

    <div class="frases">
      <img src="frase1.png" alt="Frase 1" onclick="seleccionar(this)">
      <img src="frase2.png" alt="Frase 2" onclick="seleccionar(this)">
      <img src="frase3.png" alt="Frase 3" onclick="seleccionar(this)">
    </div>

    <button id="btn" disabled>Siguiente</button>
  </div>

  <script>
    function seleccionar(elemento) {
      document.querySelectorAll('.frases img').forEach(img => {
        img.classList.remove('active');
      });

      elemento.classList.add('active');
      document.getElementById('btn').disabled = false;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momento Surreal – Desafío Dalí</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .app {
      position: relative;
      max-width: 420px;
      margin: auto;
    }

    video, canvas {
      width: 100%;
      border-radius: 18px;
      background: #000;
    }

    canvas {
      display: none;
    }

    /* FRASE ARRIBA */
    .frase {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
    }

    .frase img {
      width: 90%;
      max-width: 360px;
    }

    /* LOGO ABAJO */
    .logo {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
    }

    .logo img {
      width: 160px;
      opacity: 0.95;
    }

    /* BOTONES */
    button {
      background: #C4007A;
      color: #000;
      border: none;
      padding: 6px 14px;
      margin: 4px;
      font-size: 13px;
      border-radius: 14px;
      cursor: pointer;
    }

    .controls {
      margin: 8px 0;
    }
  </style>
</head>

<body>

<div class="app">

  <!-- FRASE -->
  <div class="frase">
    <img id="fraseImg" src="frase1_a.png" alt="Frase">
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" alt="Desafío Dalí">
  </div>

  <!-- CAMARA -->
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

</div>

<!-- BOTONES -->
<div class="controls">
  <button onclick="setFrase(0)">Frase 1 A</button>
  <button onclick="setFrase(1)">Frase 1 B</button>
  <button onclick="setFrase(2)">Frase 2 A</button>
  <button onclick="setFrase(3)">Frase 2 B</button>
  <button onclick="setFrase(4)">Frase 3 A</button>
  <button onclick="setFrase(5)">Frase 3 B</button>
</div>

<div class="controls">
  <button onclick="switchCamera()">Cambiar cámara</button>
  <button onclick="takePhoto()">Tomar foto</button>
</div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const fraseImg = document.getElementById("fraseImg");

  const frases = [
    "frase1_a.png",
    "frase1_b.png",
    "frase2_a.png",
    "frase2_b.png",
    "frase3_a.png",
    "frase3_b.png"
  ];

  let currentCamera = "environment";
  let stream;

  function setFrase(index) {
    fraseImg.src = frases[index];
  }

  function startCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
    }

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: currentCamera },
      audio: false
    }).then(s => {
      stream = s;
      video.srcObject = stream;
    });
  }

  function switchCamera() {
    currentCamera = currentCamera === "user" ? "environment" : "user";
    startCamera();
  }

  function takePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0);

    // FRASE
    const frase = new Image();
    frase.src = fraseImg.src;

    frase.onload = () => {
      ctx.drawImage(frase, 0, 20, canvas.width, frase.height * (canvas.width / frase.width));

      // LOGO
      const logo = new Image();
      logo.src = "logo.png";

      logo.onload = () => {
        const size = 160;
        ctx.drawImage(
          logo,
          canvas.width / 2 - size / 2,
          canvas.height - size - 20,
          size,
          size
        );

        canvas.style.display = "block";
        video.style.display = "none";
      };
    };
  }

  startCamera();
</script>

</body>
</html>
